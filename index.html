<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redesign Netflix</title>
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Monda&family=Oswald:wght@500&display=swap" rel="stylesheet">	

	<link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

</head>
<body>

<!--============ TOPO E NAVEGAÇÃO==============-->

	<header class="header">
		<a href="index.html" class="header__logo">NETFLIX</a>

		<a href="#" class="header__item">Catálogo</a>
		<a href="#" class="header__item">Em Breve</a>
		<a href="#" class="header__item">Filme Surpresa</a>
		<a href="#" class="header__item">Sobre este Redesign</a>
	</header>

	
<!--============ Filme Principal ==============-->

	<main class="main">
		<h1 class="main__title">Batman Vs Superman: Martha</h1>

		<p class="main__description">
			Você pode ganhar uma baita luta se sua mãe se chamar...
		</p>

		<div class="main__baseline">
			<button class="btn btn__play">Assistir Agora</button>
			<button class="btn btn__info">Ver Mais</button>
		</div>
	</main>

<!--============ Carrousel de Filmes ==============-->

<h1 class="grid_description">Lançamentos</h1>


	<section class="carousel">
		<div class="owl-carousel">
			<div> <img src="imagens/grey.jpg" alt="Greys Anatomy" srcset=""> </div>
			<div> <img src="imagens/mandaloriano.jpg" alt="Greys Anatomy" srcset=""> </div>
			<div> <img src="imagens/ultronvoice.jpg" alt="Black List" srcset=""> </div>
			<div> <img src="imagens/hoc2.jpg" alt="House of Cards" srcset=""> </div>
		</div>
	</section>

<!--============ Originais Netflix  ==============-->
<h1 class="grid_description">Originais Netflix</h1>
	<section class="originals">	
		<div class="card">
			<img src="imagens/gambito.jpg" alt="" srcset="">
			<h2 class="card__title">O Gambito da Rainha</h4>
			<div class="card__container">
				<button class="btn btn__play">Assistir</button>
				<button class="btn btn__info">Ver Mais</button>
			</div>
		</div>

		<div class="card">
			<img src="imagens/lupin.jpg" alt="" srcset="">
			<h2 class="card__title">Lupin</h4>
			<div class="card__container">
				<button class="btn btn__play">Assistir</button>
				<button class="btn btn__info">Ver Mais</button>
			</div>
		</div>

		<div class="card">
			<img src="imagens/witcher.jpg" alt="" srcset="">
			<h2 class="card__title">The Witcher</h4>
			<div class="card__container">
				<button class="btn btn__play">Assistir</button>
				<button class="btn btn__info">Ver Mais</button>
			</div>
		</div>

		<div class="card">
			<img src="imagens/blackphanter.jpg" alt="" srcset="">
			<h2 class="card__title">A Voz Suprema do Blues</h4>
			<div class="card__container">
				<button class="btn btn__play">Assistir</button>
				<button class="btn btn__info">Ver Mais</button>
			</div>
		</div>
	</section>

<!--============ FOOTER ==============-->

<footer class="footer">
	<div class="footer__block">
		<div class="h4 grid__description">Social Media</div>
		<div class="footer__social__item">
			<img src="imagens/icons/github.png" alt="" srcset="">
			<a href="https://github.com/kailera">GitHub</a>
		</div>

		<div class="footer__social__item">
			<img src="imagens/icons/linkedin.png" alt="" srcset="">
			<a href="https://www.linkedin.com/in/samuel-ferreira-da-costa-025b72199/">Linkedin</a>
		</div>
	</div>
</footer>


<!--============ SCRIPTS ==============-->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>

<script src="owlcarousel/owl.carousel.min.js"></script>

<script>
	$(document).ready(function(){
  		$(".owl-carousel").owlCarousel({
			loop:true,
			items:5, 
			lazyLoad:true,
		});
	});
</script>

</body>
</html>
